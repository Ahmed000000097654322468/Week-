<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotspot Sharing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>مرحبًا بك في خدمة مشاركة الـ Hotspot</h1>

    <main>
        <section id="hotspot-info">
            <h2>تفاصيل الشبكة</h2>
            <p><strong>sta(SSID):</strong> MyHotspot</p>
            <p><strong>Welcome@22</strong> password123</p>
        </section>
        
        <button onclick="toggleHotspot()">تشغيل / إيقاف الخدمة</button>
        
        <section id="status">
            <p>حالة الشبكة: <span id="network-status">متوقفة</span></p>
        </section>
    </main>

    <script src="script.js"></script>
